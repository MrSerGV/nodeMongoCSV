<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Upload Users</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" type="text/css" media="screen" href="app.css" /> -->
</head>
<body>
	<p>Use the form below to upload a list of users. Click <a href="/template">here</a> for an example template.</p>
	<form action="/" method="POST" encType="multipart/form-data">
		<input type="file" name="file" accept="*.csv" /><br/><br/>
		<input type="submit" value="Upload Users" />
	</form>
	<p>You can download users.cvs. Click <a href="/download"> here</a></p>
</body>

</html>
